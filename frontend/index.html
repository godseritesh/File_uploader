<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container card" role="main" aria-label="File uploader main content">
        <header class="header" role="banner">
            <img src="https://img.icons8.com/fluency/48/upload.png" alt="Upload Icon" width="48" height="48"/>
            <h1 id="main-title">File Uploader</h1>
        </header>
        <main tabindex="-1">
            <form id="uploadForm" aria-label="File upload form">
                <label for="fileInput" class="visually-hidden">Choose file to upload</label>
                <div id="dropArea" class="drop-area" tabindex="0" aria-label="Drag and drop area">
                    <span id="dropText">Drag & drop a file here or click to select</span>
                    <input type="file" id="fileInput" name="file" required aria-required="true" aria-label="File input" style="display:none;">
                </div>
                <button type="submit" id="uploadBtn" aria-label="Upload file" class="cta">Upload File</button>
            </form>
            <div id="progressBar" class="progress-bar" style="display:none;">
                <div class="progress"></div>
            </div>
            <div id="status" role="status" aria-live="polite"></div>
            <div class="actions">
                <a href="files.html" class="link-btn cta" tabindex="0">View Uploaded Files</a>
            </div>
        </main>
        <footer class="footer" role="contentinfo">
            <span>Created by Ritesh Sanjay Godse | <a href="https://shorturl.at/7l10g" target="_blank" rel="noopener">Resume</a></span>
        </footer>
    </div>
    <script>
    (function() {
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const dropText = document.getElementById('dropText');
        const statusDiv = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progress = progressBar.querySelector('.progress');
        const uploadBtn = document.getElementById('uploadBtn');

        // Drag-and-drop logic
        dropArea.addEventListener('click', () => fileInput.click());
        dropArea.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') fileInput.click(); });
        dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('dragover'); });
        dropArea.addEventListener('dragleave', e => { e.preventDefault(); dropArea.classList.remove('dragover'); });
        dropArea.addEventListener('drop', e => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                dropText.textContent = e.dataTransfer.files[0].name;
            }
        });
        fileInput.addEventListener('change', () => {
            dropText.textContent = fileInput.files.length ? fileInput.files[0].name : 'Drag & drop a file here or click to select';
        });

        function resetStatus() {
            statusDiv.textContent = '';
            statusDiv.className = '';
        }

        function setStatus(message, type) {
            statusDiv.innerHTML = message;
            statusDiv.className = type;
        }

        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            resetStatus();
            if (!fileInput.files.length) {
                setStatus('Please select a file.', 'error');
                return;
            }
            const file = fileInput.files[0];
            // Frontend file size/type validation
            if (file.size > 10 * 1024 * 1024) {
                setStatus('File too large (max 10MB).', 'error');
                return;
            }
            if (!file.type || file.type === 'application/octet-stream') {
                setStatus('Unsupported or missing file type.', 'error');
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            progressBar.style.display = 'block';
            progress.style.width = '0%';
            uploadBtn.disabled = true;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8000/upload-document', true);
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    progress.style.width = percent + '%';
                }
            };
            xhr.onload = function() {
                uploadBtn.disabled = false;
                progressBar.style.display = 'none';
                let result = {};
                try {
                    result = JSON.parse(xhr.responseText);
                } catch (err) {
                    setStatus('✖ Upload failed: Invalid server response.', 'error');
                    return;
                }
                if (xhr.status === 200 && result.success) {
                    setStatus('✔ Upload successful!', 'success');
                    fileInput.value = '';
                    dropText.textContent = 'Drag & drop a file here or click to select';
                } else {
                    setStatus('✖ Upload failed: ' + (result.message || xhr.statusText || 'Unknown error'), 'error');
                }
            };
            xhr.onerror = function() {
                uploadBtn.disabled = false;
                progressBar.style.display = 'none';
                setStatus('✖ Upload failed: Network error', 'error');
            };
            xhr.send(formData);
        });
    })();
    </script>
</body>
</html>
